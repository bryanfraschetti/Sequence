version: "3"
services:
  sequence:
    image: sequence
    environment:
      SPOTIFY_CLIENT_ID: MY CLIENT ID
      SPOTIFY_CLIENT_SECRET: MY CLIENT SECRET
      COOKIE_SIGNER: MY COOKIE SIGNER
    ports:
      - 3001:3001
    depends_on:
      - redis
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
